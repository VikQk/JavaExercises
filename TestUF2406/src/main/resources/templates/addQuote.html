<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>New Quote form</h3>

<!-- <form action="insertCreditCard"> -->
<form th:action="@{/quotes/insertQuote}" th:object="${quote}" method="post">
         
	<p>
		<label>Sentence</label> <input name="sentence"
			type="text">
	</p>
	
	<p>
		<label>Number of Words</label> <input name="numberWords" type="number">
	</p>

		<div th:object="${book}">
			<label>Select Book</label>
			<select id="selectBook" name="idbook">
				<option th:value="0">No Book selected</option>
				<option th:each="book : ${books}" th:value="${book.id}" 
					th:text="${book.id}+' : '+${book.title}"></option>
			</select>
		</div>
	<p>
		<button type="submit">Add</button>
	</p>
	
</form>
</html>
