<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<h3>New Quote form</h3>

<!-- <form action="insertCreditCard"> -->
<form th:action="@{/quotes/insertQuote}"
	class="w3-table-all w3-hoverable" th:object="${quote}" method="post">

	<p>
		<label>Sentence</label> <input name="sentence" type="text">
	</p>

	<p>
		<label>Number of Words</label> <input name="numberWords" type="number">
	</p>

	<div th:object="${book}">
		<label>Select Book</label> <select id="selectBook" name="idbook">
			<option th:value="0">No Book selected</option>
			<option th:each="book : ${books}" th:value="${book.id}"
				th:text="${book.id}+' : '+${book.title}"></option>
		</select>
	</div>
	<p>
		<button class="w3-btn w3-blue">Add</button>
	</p>

</form>
</html>
