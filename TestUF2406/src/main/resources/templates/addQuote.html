<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Add Card form</h3>

<!-- <form action="insertCreditCard"> -->
<form th:action="@{/quotes/addQuote}" th:object="${quote}" method="post">
     
	<p>
		<label>Type Credit Card</label> <input name="typeCreditCard"
			type="text">
	</p>
	<p>
		<label>Number Credit Card</label> <input name="numberCreditCard"
			type="text">
	</p>
	<p>
		<label>Loan</label> <input name="loan" type="number">
	</p>

		<div th:object="${book}">
			<label>Select Customer</label>
			<select id="selectBook" name="IdBook">
				<option th:value="0">No customer</option>
				<option th:each="book : ${books}" th:value="${book.id}" 
					th:text="${book.id}+' : '+${book.title}+' "></option>
			</select>
		</div>
	<p>
		<button type="submit">Add</button>
	</p>
	
</form>
</html>
