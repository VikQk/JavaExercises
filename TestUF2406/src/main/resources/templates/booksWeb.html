<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Books list</h3>
<table>

	<tr th:each="Book:${booksWeb}">		
		<td th:text="${Book.id}"></td>
		<td th:text="${Book.title}"></td>		
	</tr>
	<tr>
		<form class="w3-container" action="addBook">				

			<p>
				<button class="w3-btn w3-blue">New Book</button>
			</p>
		</form>
	</tr>

</table>

</html>
