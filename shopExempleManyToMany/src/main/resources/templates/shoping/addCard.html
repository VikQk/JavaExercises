<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Add Card form</h3>

<!-- <form action="insertCreditCard"> -->
<form th:action="@{/creditcards/insertCreditCard}" th:object="${creditCard}" method="post">
     
	<p>
		<label>Quote id</label> <input name="id"
			type="text">
	</p>
	<p>
		<label>quote tag</label> <input name="tag"
			type="text">
	</p>
	<p>
		<label>quote sentence</label> <input name="sentence" type="number">
	</p>

		<div th:object="${client}">
			<label>Select Customer</label>
			<select id="selectCustomer" name="idCustomer">
				<option th:value="0">No customer</option>
				<option th:each="client : ${clients}" th:value="${client.id}" 
					th:text="${client.id}+' : '+${client.firstName}+'  '+${client.lastName}"></option>
			</select>
		</div>
	<p>
		<button type="submit">Add</button>
	</p>
	
</form>
</html>
