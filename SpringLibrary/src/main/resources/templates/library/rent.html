<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {
	margin: 0;
	font-family: Comic Sans MS;
}
.hero-image {
	opacity: 1;
	background-image: url("/img/libraryback.jpg");
	background-color: #cccccc;
	height: 900px;
	background-position: center;
	background-repeat: no-repeat;
}

</style>
<h2 style="text-shadow:1px 1px 0 #444">Registro alquiler</h2>
<div class="hero-image">

	<table class="w3-table-all w3-hoverable">
		<thead>
			<tr class="w3-gray">
				<th>Id</th>
				<th>Usuario</th>
				<th>Libro</th>
				<th>Fecha de Alquiler</th>
			</tr>
		</thead>

		<tr th:each="atribut:${rent}">
			<td th:text="${atribut.id}"></td>
			<td
				th:text="${atribut.userId.getName + ' '+atribut.userId.getLastName}"></td>
			<td
				th:text="${'Author:'+ atribut.bookId.getAuthor+' Titulo: '+atribut.bookId.getTitle}"></td>
			<td th:text="${atribut.time}"></td>
			<td><a th:href="@{deleteRent(rentId=${atribut.id})}"
				class="w3-btn w3-blue"> Devolver</a></td>

		</tr>

	</table>

	<h3>
		<a th:href="@{/books/show}" class="w3-btn w3-blue">Volver</a>
	</h3>
</div>
</html>
