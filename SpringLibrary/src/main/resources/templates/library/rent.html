<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style> h2,h3{
 font-family: Comic Sans Ms, sans-serif;
}
</style>

<h2>Registro alquiler</h2>
<table class="w3-table-all w3-hoverable">
	<thead>
		<tr class="w3-gray">
			<th>Id</th>
			<th>Usuario</th>
			<th>Libro</th>
			<th>Fecha de Alquiler</th>
		</tr>
	</thead>

	<tr th:each="atribut:${rent}">
		<td th:text="${atribut.id}"></td>  				
		<td th:text="${atribut.userId.getName + ' '+atribut.userId.getLastName}"></td>
		<td th:text="${'Author:'+ atribut.bookId.getAuthor+' Titulo: '+atribut.bookId.getTitle}"></td>
		<td th:text="${atribut.time}"></td>
		<td><a th:href="@{deleteRent(rentId=${atribut.id})}"
			class="w3-btn w3-blue"> Devolver</a></td>
		
	</tr>
	
</table>
<h3><a th:href="@{/books/show}" class="w3-btn w3-blue">Volver</a></h3>

</html>
